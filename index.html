<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: #333;
            color: white;
            padding: 1rem;
            z-index: 10;
        }
        .content {
            display: flex;
            flex-grow: 1;
            margin-top: 60px;
        }
        .left-menu {
            background-color: #f0f0f0;
            padding: 1rem;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }
        .main-content {
            flex-grow: 1;
            padding: 1rem;
        }
        .right-panel {
            background-color: #e0e0e0;
            padding: 1rem;
            width: 200px;
        }
        .footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            .right-panel {
                width: auto;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <h1>My Responsive Webpage</h1>
    </nav>

    <div class="content">
        <aside class="left-menu" id="leftMenu">
            <button onclick="toggleMenu()">Toggle Menu</button>
            <ul>
                <li>Menu Item 1</li>
                <li>Menu Item 2</li>
                <li>Menu Item 3</li>
            </ul>
        </aside>

        <main class="main-content">
            <h2>Main Content</h2>
            <p>This is the main content area of the webpage.</p>
        </main>

        <aside class="right-panel">
            <h3>Right Panel</h3>
            <p>Additional information or widgets can go here.</p>
        </aside>
    </div>

    <footer class="footer">
        <p>&copy; 2023 My Responsive Webpage. All rights reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            const leftMenu = document.getElementById('leftMenu');
            leftMenu.style.width = leftMenu.style.width === '0px' ? '200px' : '0px';
        }

        function resizePage() {
            const width = window.innerWidth;

            if (width >= 992 && width <= 1600) {
                document.body.style.zoom = '90%';
            } else if (width >= 700 && width <= 767) {
                document.body.style.zoom = '80%';
            } else if (width >= 600 && width < 700) {
                document.body.style.zoom = '75%';
            } else if (width <= 600) {
                document.body.style.zoom = '50%';
            } else {
                document.body.style.zoom = '100%';
            }
        }

        // Call resizePage initially and add event listener
        resizePage();
        window.addEventListener('resize', resizePage);
    </script>
</body>
</html>
